<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>React App</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100vh;
      }
      .flex {
        display: flex;
        flex-wrap: wrap;
      }
      .justify-around {
        justify-content: space-around;
      }
      .items-center {
        align-items: center;
      }
      .component {
        padding: 8px;
        border: 2px #ff9f00 solid;
        position: relative;
        margin-top: 16px;
        border-radius: 4px;
        border-top-left-radius: 0;
        background-color: hsla(360, 0%, 96%, 1);
      }
      .component::before {
        -ms-align-items: center;
        align-items: center;
        content: "Snippet";
        align-items: stretch;
        display: flex;
        background: #ff9f00;
        border-radius: 2px 2px 0 0;
        bottom: 100%;
        color: rgba(0, 0, 0, 0.7);
        font-size: 14px;
        font-weight: 700;
        left: -1px;
        letter-spacing: 1px;
        margin-left: -1px;
        padding: 3px 5px;
        position: absolute;
        text-transform: uppercase;
        vertical-align: top;
        font-family: monospace;
      }
      #ClassComponentRoot::before {
        content: "Class Component";
      }
      #FunctionalComponentRoot::before {
        content: "Functional Component";
      }
    </style>
  </head>

  <body class="flex items-center">
    <div class="flex justify-around" style="width: 100%;">
      <div id="ClassComponentRoot" class="component"></div>
      <div id="FunctionalComponentRoot" class="component"></div>
    </div>
  </body>
</html>
